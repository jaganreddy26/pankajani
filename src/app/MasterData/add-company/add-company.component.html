<mat-toolbar>
  <span>Add Company</span>
</mat-toolbar>
<button type="button" class="btn btn-default" (click)="Save()" style="position: absolute;
top: 78px;
right: 20px;
color: #fff;">Save</button>
<div
fxLayout="row wrap"
fxLayoutAlign="start center"
class="card padding"

>
<mat-form-field fxFlex="33.3" class="padding-left">
<mat-select
    placeholder="BusinessId"
    [(ngModel)]="addcompanyDetail.BusinessId"
    (ngModelChange)="onchangeBusinessID($event)"
    fxFlex="33.3" class="padding-left"
>
    <mat-option
        *ngFor="let item of BusinessIDs"
        [value]="item.Id"
    >
        {{item.Id}}
    </mat-option>
</mat-select>
</mat-form-field>
<mat-form-field fxFlex="33.3" class="padding-left">
<input
    placeholder="Company Name"
    matInput
    [(ngModel)]="addcompanyDetail.CompanyName"
>
</mat-form-field>
<mat-form-field fxFlex="33.3" class="padding-left">
<input
    placeholder="Email"
    matInput
    [(ngModel)]="addcompanyDetail.Email"
>
</mat-form-field>
<mat-form-field fxFlex="33.3" class="padding-left">
<input
    placeholder="AlternateEmail"
    matInput
    [(ngModel)]="addcompanyDetail.AlternateEmail"
>
</mat-form-field>
<mat-form-field fxFlex="33.3" class="padding-left">
<input
    placeholder="Mobile"
    matInput
    [(ngModel)]="addcompanyDetail.Mobile"
>
</mat-form-field>
<mat-form-field fxFlex="33.3" class="padding-left">
<input
    placeholder="AlternateMobile"
    matInput
    [(ngModel)]="addcompanyDetail.AlternateMobile"
>
</mat-form-field>
<mat-form-field fxFlex="33.3" class="padding-left">
<input
    placeholder="Address1"
    matInput
    [(ngModel)]="addcompanyDetail.Address1"
>
</mat-form-field>
<mat-form-field fxFlex="33.3" class="padding-left">
  <input
      placeholder="Address2"
      matInput
      [(ngModel)]="addcompanyDetail.Address2"
  >
  </mat-form-field>
  <mat-form-field fxFlex="33.3" class="padding-left">
    <input
        placeholder="Address3"
        matInput
        [(ngModel)]="addcompanyDetail.Address3"
    >
    </mat-form-field>
    <mat-form-field fxFlex="33.3" class="padding-left">
      <input
          placeholder="CIN"
          matInput
          [(ngModel)]="addcompanyDetail.CIN"
      >
      </mat-form-field>
      <mat-form-field fxFlex="33.3" class="padding-left">
        <input
            placeholder="GSTIN"
            matInput
            [(ngModel)]="addcompanyDetail.GSTIN"
        >
        </mat-form-field>
        <mat-form-field fxFlex="33.3" class="padding-left">
          <input
              placeholder="PAN"
              matInput
              [(ngModel)]="addcompanyDetail.PAN"
          >
          </mat-form-field>
          <mat-form-field fxFlex="33.3" class="padding-left">
            <input
                placeholder="TAN NO"
                matInput
                [(ngModel)]="addcompanyDetail.TAN_NO"
            >
            </mat-form-field>
            <mat-form-field fxFlex="33.3" class="padding-left">
            <mat-select
            placeholder="Status"
            [(ngModel)]="addcompanyDetail.Status"
            (ngModelChange)="onchangeStatus($event)"
            fxFlex="33.3" class="padding-left"
        >
            <mat-option
                *ngFor="let item of status"
                [value]="item.Id"
            >
                {{item.Id}}
            </mat-option>
</mat-select>
</mat-form-field>

</div>
