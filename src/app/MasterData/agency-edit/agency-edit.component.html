<h2 mat-dialog-title>Edit Agency Details</h2>
<mat-dialog-content class="mat-typography">
    <div
    fxLayout="row"
    fxLayoutAlign="space-between center"
>
</div>
<div class="padding-left">
    <span style="font-weight:400"> AgencyId :</span>
    <span>{{agencyDetail.AgencyId}}</span>
</div>
<div class="padding-left">
    <span style="font-weight:400">CustomerId :</span>
    <span>{{agencyDetail.CustomerId}}</span>
</div>
<div class="padding-left">
  <span style="font-weight:400">CustomerName :</span>
  <span>{{agencyDetail.CustomerName}}</span>
</div>
<div class="example-container">
        
   <mat-form-field fxFlex="30" class="padding-left">
    <input matInput placeholder="AgencyName" [(ngModel)]="agencyDetail.AgencyName">
   </mat-form-field>          
  <mat-form-field fxFlex="30" class="padding-left">
    <input matInput placeholder="Email"  [(ngModel)]="agencyDetail.Email" >
  </mat-form-field>
     
  <mat-form-field fxFlex="30" class="padding-left">
    <input matInput placeholder="AlternateEmail" [(ngModel)]="agencyDetail.AlternateEmail">
   </mat-form-field>
   <mat-form-field fxFlex="30" class="padding-left">
     <input matInput placeholder="Mobile" [(ngModel)]="agencyDetail.Mobile">
    </mat-form-field>
  <mat-form-field fxFlex="30" class="padding-left">
          <input matInput placeholder="AlternateMobile"  [(ngModel)]="agencyDetail.AlternateMobile" >
        </mat-form-field>

</div>
<div class="example-container">
                
 

  <mat-form-field fxFlex="30" class="padding-left">
          <input matInput placeholder="Phone"  [(ngModel)]="agencyDetail.Phone" >
        </mat-form-field>
        <mat-form-field  class="padding-left">
          <!-- <mat-select
          placeholder="Status"
          [(ngModel)]="value"
          (ngModelChange)="onchangeStatus($event)"
          fxFlex="33.3" class="padding-left"
      >
          <mat-option
              *ngFor="let item of Status"
              [value]="item.Id"
          >
              {{item.Id}}
          </mat-option>
  </mat-select> -->
  <mat-select
  placeholder="Status"
  [(ngModel)]="value"
  (ngModelChange)="onchangeStatus($event)"

>
  <mat-option
      *ngFor="let item of Status"
      value="{{item.Name}}"
  >
      {{item.Name}}
  </mat-option>
</mat-select>
  </mat-form-field>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button style="color:#fff !important" (click)="updateRecords()">Update</button>
</mat-dialog-actions>
