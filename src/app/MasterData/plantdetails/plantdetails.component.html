<mat-toolbar>
  <span>Plant Details</span>
</mat-toolbar>

<button type="button"  class="btn btn-default" (click)="save()" style="position: fixed;
bottom: 36px;
right: 20px;
z-index:1;
color: #fff;">Save</button>
<div
  fxLayout="row wrap"
  fxLayoutAlign="start center"
  class="card padding"
  
>
<mat-form-field fxFlex="33.3" class="padding-left">
  <mat-select
      placeholder="BusinessId"
      [(ngModel)]="plant.BusinessId"
      (ngModelChange)="onchangeBusinessId($event)"
      fxFlex="33.3" class="padding-left"
  >
      <mat-option
          *ngFor="let item of BusinessIds"
          [value]="item.BusinessId"
      >
          {{item.BusinessName}}
      </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field fxFlex="33.3" class="padding-left">
  <input
      placeholder="Plant Name"
      matInput
      [(ngModel)]="plant.PlantName"
  >
</mat-form-field>
<mat-form-field fxFlex="33.3" class="padding-left">
  <input
      placeholder="Email"
      matInput
      [(ngModel)]="plant.Email"
  >
</mat-form-field>
<mat-form-field fxFlex="33.3" class="padding-left">
  <input
      placeholder="Alternative Email"
      matInput
      [(ngModel)]="plant.AlternativeEmail"
  >
</mat-form-field>
<mat-form-field fxFlex="33.3" class="padding-left">
  <input
      placeholder="Mobiler"
      matInput
      [(ngModel)]="plant.Mobile"
  >
</mat-form-field>
<mat-form-field fxFlex="33.3" class="padding-left">
  <input
      placeholder="AlternativeMobile"
      matInput
      [(ngModel)]="plant.AlternativeMobile"
  >
</mat-form-field>
<mat-form-field fxFlex="33.3" class="padding-left">
  <input
      placeholder="Address1"
      matInput
      [(ngModel)]="plant.Address1"
  >
</mat-form-field>
<mat-form-field fxFlex="33.3" class="padding-left">
  <input
      placeholder="Address2"
      matInput
      [(ngModel)]="plant.Address2"
  >
</mat-form-field>
<mat-form-field fxFlex="33.3" class="padding-left">
  <input
      placeholder="Address3"
      matInput
      [(ngModel)]="plant.Address3"
  >
</mat-form-field>
<mat-form-field fxFlex="33.3" class="padding-left">
  <input
      placeholder="CIN"
      matInput
      [(ngModel)]="plant.CIN"
  >
</mat-form-field>
<mat-form-field fxFlex="33.3" class="padding-left">
  <input
      placeholder="GSTIN"
      matInput
      [(ngModel)]="plant.GSTIN"
  >
</mat-form-field>
<mat-form-field fxFlex="33.3" class="padding-left">
  <input
      placeholder="PAN"
      matInput
      [(ngModel)]="plant.PAN"
  >
</mat-form-field>
<mat-form-field fxFlex="33.3" class="padding-left">
  <input
      placeholder="TAN_NO"
      matInput
      [(ngModel)]="plant.TAN_NO"
  >
</mat-form-field>
</div>
