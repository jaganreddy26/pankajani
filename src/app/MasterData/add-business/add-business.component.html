<mat-toolbar>
    <span>Add Business</span>
</mat-toolbar>
<div
    class="padding"
    fxLayout="row wrap"
    fxLayoutAlign="space-evenly end"
>

    <mat-form-field fxFlex="20">
        <mat-select
            placeholder="BusinessId"
            [(ngModel)]="value"
            (ngModelChange)="onchangeBusinessId($event)"
        >
            <mat-option
                *ngFor="let item of BusinessIds"
                value="{{item.Id}}"
            >
                {{item.Id}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div fxFlex="20">
        <span>Name</span>
        <mat-form-field  class="padding-left">
            <input
                placeholder="Name"
                matInput
                [(ngModel)]="Name"
            >
          </mat-form-field>
    </div>

 
    <!-- <div fxFlex="20"> -->

    <mat-form-field fxFlex="10">
        <mat-select
            placeholder="Status"
            [(ngModel)]="value"
            (ngModelChange)="onchangeStatus($event)"
        
        >
            <mat-option
                *ngFor="let item of status"
                value="{{item.Id}}"
            >
                {{item.Id}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <!-- </div> -->
    <button
        mat-raised-button
        fxFlex="16"
        (click)="Save()"
        color="primary"
    >
       Save
    </button>

</div>


<table class="table table-striped table-bordered table-list" *ngIf='addedBusinesses.length !=0'>
    <thead>
        <tr style="color:#6f6f6f;background-color:#f0f0f0">
           
            <th>Id </th>
            <th *ngIf='Editble ==1' >Name</th>
         <th *ngIf='Editble ==0'>NameRead</th>
            <th>ActiveStatus</th>
           <th>Action</th>
        </tr>
    </thead>
  <tbody>
    <tr
        *ngFor="let items of addedBusinesses; let i = index"
        [attr.data-index]="i"
         >
      
        <td>{{items.Id}} </td>
        <td  *ngIf='Editble ==1'><mat-form-field  class="padding-left" fxFlex="33.3" >
            <input
                placeholder="Name"
                matInput
                [(ngModel)]="items.Name"
            >
          </mat-form-field>
         
        </td>
        <td *ngIf='Editble ==0'> {{items.Name}}</td>
        <td>{{items.ActiveStatus}}</td>
        <td>
            <button
        mat-raised-button
        fxFlex="16"
        (click)="Edit()"
        color="primary"
    >
       Edit
    </button>
        </td>
       
  
    </tr>
  </tbody>
  </table>
