
<mat-toolbar>
  <span>Conform Bidding</span>
</mat-toolbar>
<div
    class="padding"
    fxLayout="row wrap"
    fxLayoutAlign="space-evenly end"
>

    <mat-form-field fxFlex="20">
        <mat-select
            placeholder="Customer"
            [(ngModel)]="value"
            (ngModelChange)="onchange($event)"
        >
            <mat-option
                *ngFor="let item of customer"
                value="{{item.CustomerId}}"
            >
                {{item.CustomerName}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div fxFlex="20">
        <span>From Date</span>
        <input
            class="form-control"
            placeholder="DateOfJoin"
            bsDatepicker
            #dp="bsDatepicker"
            [(ngModel)]="FromDate"
            (ngModelChange)="fromDateChange()"
            [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
        >
    </div>

    <div fxFlex="20">
        <span>To Date</span>
        <input
            class="form-control"
            placeholder="DateOfJoin"
            bsDatepicker
            #dp="bsDatepicker"
            [(ngModel)]="ToDate"
            (ngModelChange)="toDateChange()"
            [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
        >
    </div>
    <!-- <div fxFlex="20"> -->
            
    <mat-form-field fxFlex="10">
            <mat-select
                placeholder="Status"
                [(ngModel)]="StatusName"
            >
                <mat-option
                    *ngFor="let item of status"
                    value="{{item.StatusName}}"
                >
                    {{item.StatusName}}
                </mat-option>
            </mat-select>
          </mat-form-field>
    <!-- </div> -->
    <button
        mat-raised-button
        fxFlex="16"
        (click)="search()"
        color="primary"
    >
        Search
    </button>
</div>

<div
    fxLayout="row"
    fLayoutAlign="start start"
    class="padding"
>

<div
fxFlex="20"
class="card"
*ngIf="ids.length != 0"
>
<mat-chip-list *ngFor="let item of ids;let i = index;" fxLayout="row wrap" fxLayoutAlign="space-around center">
<mat-chip fxFlex="100"  selected  (click)="edit(item)">{{i +1}}.  {{ item.UbtId }}</mat-chip>
<mat-divider></mat-divider>
</mat-chip-list>
</div>

<div
  fxFlex="80"
  class="container"
  *ngIf="editDetails"
>

<div class="panel-body">
  <table class="table table-striped table-bordered table-list">
      <thead style="color: #3e54af">
          <tr style="color: white;background-color:#3e54af">
              <th>S.No</th>
              <th>GoodsType </th>
              <th>Category Name</th>
              <th>Quantity</th>
              <th>Base Price</th>
              <th>Max Marigin</th>
             <th>BiddingQty</th>
             <th>BiddingPrice</th>
          </tr>
      </thead>
      <tbody>
          
          <tr
          *ngFor="let items of udtData; let i = index"
          [attr.data-index]="i"
      >
          <td>{{i + 1}}</td>
          <td>{{items.GoodsType}}</td>
          <td>{{items.CategoryName}}</td>
          <td>{{items.Quantity}}</td>
          <td>{{items.BasePrice}}</td>
          <td>{{items.MaxMargin}}</td>
        <td> <mat-form-field>
            <input placeholder="BiddingQty"
                matInput
                [(ngModel)]="BiddingQty"
            >
        </mat-form-field></td>
        <td> <mat-form-field>
            <input placeholder="BiddingPrice"
                matInput
                [(ngModel)]="BiddingPrice"
            >
        </mat-form-field></td>

      </tr>
      </tbody>
  </table>
</div>
<div align="left" class="padding-right" *ngIf='udtData.length !=0'>
    <input type="file" (change)="changeListener($event)"/>

</div>
<div align="right" *ngIf='udtData.length !=0'>
    <button mat-raised-button (click)="send()"  color="primary">Save</button>
</div>
</div>
</div>
