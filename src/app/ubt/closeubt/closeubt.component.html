<mat-toolbar>
    <span>Close Unique Business Transaction</span>
  </mat-toolbar>
  <div
  class="padding"
  fxLayout="row wrap"
  fxLayoutAlign="space-evenly end"
>

  <mat-form-field fxFlex="20">
      <mat-select
          placeholder="Customer"
          [(ngModel)]="value"
          (ngModelChange)="onchange($event)"
      >
          <mat-option
              *ngFor="let item of customer"
              value="{{item.CustomerId}}"
          >
              {{item.CustomerName}}
          </mat-option>
      </mat-select>
  </mat-form-field>
  <div fxFlex="20">
      <span>From Date</span>
      <input
          class="form-control"
          placeholder="DateOfJoin"
          bsDatepicker
          #dp="bsDatepicker"
          [(ngModel)]="FromDate"
          (ngModelChange)="fromDateChange()"
          [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
      >
  </div>

  <div fxFlex="20">
      <span>To Date</span>
      <input
          class="form-control"
          placeholder="DateOfJoin"
          bsDatepicker
          #dp="bsDatepicker"
          [(ngModel)]="ToDate"
          (ngModelChange)="toDateChange()"
          [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
      >
  </div>
  <!-- <div fxFlex="20"> -->
          
  <mat-form-field fxFlex="10">
          <mat-select
              placeholder="Status"
              [(ngModel)]="StatusName"
          >
              <mat-option
                  *ngFor="let item of status"
                  value="{{item.StatusName}}"
              >
                  {{item.StatusName}}
              </mat-option>
          </mat-select>
        </mat-form-field>
  <!-- </div> -->
  <button
      mat-raised-button
      fxFlex="16"
      (click)="search()"
      color="primary"
  >
      Search
  </button>
</div>
<div fxLayout="row" fxLayoutAlign="start start" >
  <div fxFlex="20">
    <mat-chip-list *ngFor="let item of ids;let i = index;" fxLayout="row wrap" fxLayoutAlign="space-around center">
            <mat-chip fxFlex="100" color="primary" selected  (click)="edit(item)">{{i +1}}.  {{ item.UbtId }}.{{ids.CategoryName}}</mat-chip>
            <mat-divider ></mat-divider>
          </mat-chip-list>
        
      
</div>
</div>
