<mat-toolbar>
  <span>SeekPo Proposal</span>
</mat-toolbar>
<div
fxLayout="row wrap"
fxLayoutAlign="space-evenly center"
>

<mat-form-field fxFlex="20">
  <mat-select
      placeholder="Customer"
      [(ngModel)]="value"
      (ngModelChange)="onchange($event)"
  >
      <mat-option
          *ngFor="let item of customer"
          value="{{item.CustomerId}}"
      >
          {{item.CustomerName}}
      </mat-option>
  </mat-select>
</mat-form-field>
<input
  fxFlex="20"
  class="form-control"
  placeholder="DateOfJoin"
  bsDatepicker
  #dp="bsDatepicker"
  [(ngModel)]="FromDate"
  (ngModelChange)="fromDateChange()"
  [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
>
<input
  fxFlex="20"
  class="form-control"
  placeholder="DateOfJoin"
  bsDatepicker
  #dp="bsDatepicker"
  [(ngModel)]="ToDate"
  (ngModelChange)="toDateChange()"
  [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
>
<button
  mat-raised-button
  fxFlex="16"
  (click)="search()"
  color="primary"
>
  Search
</button>
</div>

<mat-tree>
  <mat-nested-tree-node>
    parent node
    <mat-nested-tree-node> -- child node1 </mat-nested-tree-node>
    <mat-nested-tree-node> -- child node2 </mat-nested-tree-node>
  </mat-nested-tree-node>
</mat-tree>
